

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Quiz Engine</h1>
    
  </mat-toolbar-row>
</mat-toolbar>

<div class="flex-end">
  <button mat-stroked-button color="primary" id="about" (click)="aboutMe()">About Me</button>
</div>
  <div class="container">
    <div class="content">
      <h1>Welcome to Quiz Engine App</h1>
      <p>Please Login to continue</p>

        <button (click)="onAdminLogin()" mat-raised-button color="primary">
          Admin Login
        </button>

        <br>
        <button (click)="onUserLogin()" mat-raised-button color="primary">
          User Login
        </button>
      </div>
    </div>
</div>
